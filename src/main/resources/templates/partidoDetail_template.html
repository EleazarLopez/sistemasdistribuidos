{{#layout}}
	<nav class="navbar navbar-inverse">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">La liga</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a href="#">Home</a></li>
            <li class="active"><a href="/temporada">Temporadas</a></li>
            <li><a href="/partidos">Partidos</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container theme-showcase">
	    
    	<div class="page-header">
	    	<h1>{{partido.equipo_c.nombre}} - {{partido.equipo_v.nombre}}</h1>
	    </div>
	    <form class="form-horizontal" action="/partido/update" method="post">
		  <div class="form-group">
		    <label class="col-sm-2 control-label">Fecha</label>
		    <div class="col-sm-10">
		      <p class="form-control-static">{{partido.fecha}}</p>
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="goles_c" class="col-sm-2 control-label">Goles Casa</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" placeholder="0" name="goles_c" id="goles_c" {{#partido.goles_c}}value="{{partido.goles_c}}"{{/partido.goles_c}}>
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="goles_v" class="col-sm-2 control-label">Goles Visitante</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" placeholder="0" name="goles_v" id="goles_v" {{#partido.goles_v}}value="{{partido.goles_v}}"{{/partido.goles_v}} >
		    </div>
		  </div>
		  <div class="form-group">
		    <div class="col-sm-offset-2 col-sm-10">
		    	<input type="hidden" name="id" value="{{partido.id}}"/>
		      <button type="submit" class="btn btn-success">Actualizar Resultado</button>
		    </div>
		  </div>		  
		</form>

    </div><!-- /.container -->
{{/layout}}
