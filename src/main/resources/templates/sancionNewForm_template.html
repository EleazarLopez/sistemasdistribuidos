{{#layout}}
	<nav class="navbar navbar-inverse">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">La liga</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="/temporada">Temporadas</a></li>
            {{#admin}}
				<li><a href="/logout">Logout</a></li>
			{{/admin}}
			{{^admin}}
				<li><a href="/login">login</a></li>
			{{/admin}}
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container theme-showcase">
   		
		<form class="form-horizontal" action="/sancion/add" method="post">
		
		  <div class="form-group">
		    <label for="jugador" class="col-sm-2 control-label">Jugador</label>
		    <div class="col-sm-10">
	      		<select class="form-control" name="jugador">
		      		{{#jugadores}}
		      			<option value="{{id}}">{{nombre}}</option>
					{{/jugadores}}
			</select>
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="fecha_inicio" class="col-sm-2 control-label">Fecha inicio</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" placeholder=dd/mm/yyyy name="fecha_inicio" id="fecha_inicio">
		    </div>
		  </div>
		 <div class="form-group">
		    <label for="fecha_fin" class="col-sm-2 control-label">Fecha fin</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" placeholder=dd/mm/yyyy name="fecha_fin" id="fecha_fin">
		    </div>
		  </div>
		  <div class="form-group">
		    <div class="col-sm-offset-2 col-sm-10">
		    	<input type="hidden" name="temporada" value="{{temporada}}"/>
		    	<input type="hidden" name="_csrf" value="{{token}}">
		      <button type="submit" class="btn btn-success">Guardar</button>
		    </div>
		  </div>
		</form>
		
       

    </div><!-- /.container -->
{{/layout}}
