{{#layout}}
	<nav class="navbar navbar-inverse">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">La liga</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="#">Home</a></li>
            <li class="active"><a href="/temporada">Temporadas</a></li>
            <li><a href="/partidos">Partidos</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container theme-showcase">
   		
		<form class="form-horizontal" action="/equipo/add" method="post">
		  <div class="form-group">
		    <label for="nombre" class="col-sm-2 control-label">Nombre</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" placeholder="Nombre" name="nombre" id="nombre">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="correo" class="col-sm-2 control-label">Correo</label>
		    <div class="col-sm-10">
		      <input type="email" class="form-control" placeholder="Correo" name="correo" id="correo">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="telefono" class="col-sm-2 control-label">Teléfono</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" placeholder="Teléfono" name="telefono" id="telefono">
		    </div>
		  </div>
		  <div class="form-group">
		    <div class="col-sm-offset-2 col-sm-10">
		    	<input type="hidden" name="temporada" value="{{temporada}}"/>
		      <button type="submit" class="btn btn-success">Guardar</button>
		    </div>
		  </div>
		</form>
		
       

    </div><!-- /.container -->
{{/layout}}
